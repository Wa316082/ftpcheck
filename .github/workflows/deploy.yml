name: ðŸš€ Deploy website on push to production
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy Staging Server
    runs-on: ubuntu-latest
    steps:
      - name: checking out source code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "Started known host"

      - name: Adding Known Hosts
        run: ssh-keyscan -p 65002 -H backend.rafflestag-australia.com >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -e "ssh -p 65002" -a --exclude-from='./deploy.ignore' ./ rafflesau@backend.rafflestag-australia.com:/home/rafflesau/public_html/backend.rafflestag-australia.com